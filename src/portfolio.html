---
layout: default
title: Portfolio
description: Assorted output; for fun and profit.
---

<div class="main">
  <section class="lead">
    <h1 class="big">Portfolio</h1>
    <p>
      Assorted output; for fun and profit.
    </p>
  </section>

  <section class="post-list">
    <ul>
      {% for project in site.portfolio %}
      <li>
        <div aria-label="Portfolio">&#8984;</div>
        <div>
          <p><a href="{{ project.url }}">{{ project.title }}</a></p>
          <p>{{ project.summary }}</p>
        </div>
      </li>
      {% endfor %}
    </ul>
  </section>
</div>
