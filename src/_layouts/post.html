---
layout: default
---

<main>
  <section class="lead">
    <h1 class="big">{{ page.title }}</h1>
    {% if page.description %}<p>{{ page.description }}</p>{% endif %}
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_long_string }}</time>
  </section>
  <section class="content">
    <div>{{ content | replace: '=====', '' }}</div>
  </section>
</main>
